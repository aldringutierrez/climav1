<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewClientesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewClientesLabel_idcli}"/>
                    <h:outputText value="#{clientesController.selected.idcli}" title="#{bundle.ViewClientesTitle_idcli}"/>
                    <h:outputText value="#{bundle.ViewClientesLabel_nombre}"/>
                    <h:outputText value="#{clientesController.selected.nombre}" title="#{bundle.ViewClientesTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewClientesLabel_apellido}"/>
                    <h:outputText value="#{clientesController.selected.apellido}" title="#{bundle.ViewClientesTitle_apellido}"/>
                    <h:outputText value="#{bundle.ViewClientesLabel_estadocivil}"/>
                    <h:outputText value="#{clientesController.selected.estadocivil}" title="#{bundle.ViewClientesTitle_estadocivil}"/>
                    <h:outputText value="#{bundle.ViewClientesLabel_fecnacimiento}"/>
                    <h:outputText value="#{clientesController.selected.fecnacimiento}" title="#{bundle.ViewClientesTitle_fecnacimiento}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewClientesLabel_sueldo}"/>
                    <h:outputText value="#{clientesController.selected.sueldo}" title="#{bundle.ViewClientesTitle_sueldo}"/>
                    <h:outputText value="#{bundle.ViewClientesLabel_correo}"/>
                    <h:outputText value="#{clientesController.selected.correo}" title="#{bundle.ViewClientesTitle_correo}"/>
                    <h:outputText value="#{bundle.ViewClientesLabel_departamento}"/>
                    <h:outputText value="#{clientesController.selected.departamento}" title="#{bundle.ViewClientesTitle_departamento}"/>
                    <h:outputText value="#{bundle.ViewClientesLabel_ciudad}"/>
                    <h:outputText value="#{clientesController.selected.ciudad}" title="#{bundle.ViewClientesTitle_ciudad}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{clientesController.destroyAndView}" value="#{bundle.ViewClientesDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewClientesEditLink}"/>
                <br />
                <h:commandLink action="#{clientesController.prepareCreate}" value="#{bundle.ViewClientesCreateLink}" />
                <br />
                <h:commandLink action="#{clientesController.prepareList}" value="#{bundle.ViewClientesShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewClientesIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
